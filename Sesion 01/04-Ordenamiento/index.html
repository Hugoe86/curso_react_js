<html>

        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

            const arrayNombres = ["Fiovani", "José", "Hugo", "Elías", "Alejandro", "Jorge", "Uriel"];

                return React.createElement("li", { key: index }, nombre)
            }));



            
            const ordenarAscendente = (event) => {

            const ordenarDescendente = (event) => {
                const Lista = React.createElement("ul", null, arrayNombres.sort().reverse().map((nombre, index) => {
                    return React.createElement("li", { key: index}, nombre);
                }))

                root.render([contenedor,Lista]);
            }   
            

            const contenedor = React.createElement("div", {style: {backgroundColor: "yellow", display: "flex"},

            ])

                event.preventDefault();


            }
