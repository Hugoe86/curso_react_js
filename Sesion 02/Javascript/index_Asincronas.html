<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 01</title>
</head>

<body>
    <div id="raiz"></div>


    <script type="text/javascript">

        const getProfile = async () => {
            try {
                const profile = await fetch("https://api321.randomuser.me/?nat=US&results=1")
                const json = await profile.json()
                console.log(json)
            } catch (error) {
                console.log(error)
            }
        }


        getProfile()

    </script>
</body>

</html>
