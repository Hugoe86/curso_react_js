<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript 01</title>
</head>

<body>
    <div id="raiz"></div>


    <script type="text/javascript">
	
	const nums = [1, 2, 3, 4, 5, 6, 7, 8, 9];

    const sum = nums.reduce((acc, num) => {
      if (num % 2 === 0) {
        return acc + num;
      } else {
        return acc;
      }
    }, 0);

    console.log(sum)
      
    </script>
</body>

</html>
