<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>React Examples</title>
</head>

<body>
  <div id="root"></div>
  
  <!-- React Library & React DOM -->
  <!-- React library & ReactDOM (Development Version)-->
  
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="style_01.css">


  <script type="text/babel">
	
	const products = [
		{
			name: "Producto 1",
			description: "Descripcion 1",
			price: 1000,
		},
		{
			name: "Producto 2",
			description: "Descripcion 2",
			price: 250,
		},
		{
			name: "Producto 3",
			description: "Descripcion 3",
			price: 500,
		},

	];


const ProductList = () => (
      <>
        <h1> Mi lista de productos </h1>
        <Form />
        <ul>
          {products.map((product) => (
            <li style={{ backgroundColor: "black" }}>
              <ProductItem product={product} />
            </li>
          ))}
        </ul>
      </>
    );
const ProductItem = ({ product }) => {
      const { name, description, price } = product
      return (
        <div>
          <h2>{name}</h2>
          <p>{description}</p>
          <p>${price}</p>
        </div>
      );
    }
const Form = () => {
      const submit = (event) => {
        event.preventDefault();
        const form = event.target;
        const name = form[0].value;
        const description = form[1].value;
        const price = form[2].value;
        const product = { name, description, price };
        products.push(product);
        form.reset();
        root.render(<ProductList />);
      }

      return (
        <form onSubmit={submit}>
          <input type="text" placeholder="Nombre" />
          <input type="text" placeholder="DescripciÃ³n" />
          <input type="number" placeholder="Precio" />
          <button type="submit">Agregar</button>
        </form>
      );
    }

	const root = ReactDOM.createRoot(document.getElementById("root"));
	
	root.render(<ProductList />);
	

  </script>

</body>

</html>
